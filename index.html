<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="movie.images[activeImageIndex]" alt="Spiderman" />
                    <div class="text">
                        <h3>
                            {{ movie.title[activeImageIndex] }}
                        </h3>
                        <p>
                            {{ movie.text[activeImageIndex] }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click = 'prevSlide()' class="prev">
                        
                    </div>
                    <div @click = 'nextSlide()' class="next">
                        
                    </div>

                    <div class="thumb active">
                        <img v-for="(thumbnail, index) in movie.images" :src="thumbnail" :class=" index == activeImageIndex ? 'active' : '' " class="thumbnail" alt="" >
                    </div>

                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
